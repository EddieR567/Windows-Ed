<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eddie Ranyard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div id="start-button">Start</div>
            <div id="taskbar-items"></div>
            <div id="system-tray">
                <div id="clock"></div>
            </div>
        </div>
        <div id="icons">
            <!-- About Me Icon -->
            <div class="icon" id="about-me-icon">
                <img src="icons/folder.png" alt="Folder">
                <span>About Me</span>
            </div>
            <!-- Portfolio Icon -->
            <div class="icon" id="portfolio-icon">
                <img src="icons/folder.png" alt="Folder">
                <span>Portfolio</span>
            </div>
            <!-- Resume Icon -->
            <div class="icon" id="resume-icon">
                <img src="icons/cv.png" alt="Folder">
                <span>Resume</span>
            </div>
            <div class="icon" id="email-icon">
                <img src="icons/email.png" alt="Email Icon">
                <span>Email</span>
            </div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu">
            <button class="start-menu-item" id="start-about-me">About Me</button>
            <button class="start-menu-item" id="start-portfolio">Portfolio</button>
            <button class="start-menu-item" id="start-resume">Resume</button>
            
        </div>
    </div>

    <!-- About Me Window -->
    <div class="window about-me-window" id="about-me-window">
        <div class="window-header">
            <span>About Me</span>
            <div class="window-control"></div>
            <button class="minimize-button">_</button>
            <button class="maximize-button">□</button>
            <button class="close-button">X</button>
        </div>
        <div class="about-me-window-content">
            <h2>About Me</h2>
            <p>Hi, I'm Eddie. </p>
        </div>
    </div>

    <!-- Portfolio Window -->
    <div class="window" id="portfolio-window">
        <div class="window-header">
            <span>Portfolio</span>
            <div class="window-control"></div>
            <button class="minimize-button">_</button>
            <button class="maximize-button">□</button>
            <button class="close-button">X</button>
        </div>
        <div class="window-content">
            <h2>Portfolio</h2>
            <p>Here are some of my projects:</p>
            <!-- Add project details here -->
        </div>
    </div>

    <!-- Resume Window -->
    <div class="window" id="resume-window">
        <div class="window-header">
            <span>Resume</span>
            <div class="window-control"></div>
            <button class="minimize-button">_</button>
            <button class="maximize-button">□</button>
            <button class="close-button">X</button>
        </div>
        <div class="window-content">
            <div class="pdf-container">
                <embed src="images/Edward Ranyard.pdf" width="100%" height="100%" type="application/pdf">
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
